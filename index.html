<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard landing page</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" alt="Logo da empresa">
        <h1 class="cabecalho__titulo">A history of everything you copy</h1>
        <p class="cabecalho__texto">Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices.</p>

        <div class="cabecalho__botoes">
            <input class="btn ios" type="button" value="Download for iOS">
            <input class="btn mac" type="button" value="Download for Mac">
        </div>
    </header>
</body>
</html>
